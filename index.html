<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are the Champions</title>
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!--FONT AWESOME CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="container">
            <section>
                <article class="hero--wrapper">
                    <img src="/assets/images/Freddie.svg" alt="White logo of Freddie with his hands in the air">
                    <h1 class="hero--title">We are the Champions</h1>
                </article>

                <form class="auth--form" id="auth--form">
                    <fieldset>
                        <legend>
                            Hello and welcome, login or sign up to access the endorsements!
                        </legend>

                        <div class="form-group-input">
                            <label for="user-email" class="label-email">E-mail</label>
                            <input type="email" class="user-email" id="user-email" placeholder="username@example.com" minlength="3" maxlength="64" required>
                        </div>
                        
                        <div class="form-group-input">
                            <label for="user-password" class="label-password">Password</label>
                            <input type="password" class="user-password" id="user-password" placeholder="***********" minlength="3" maxlength="20" required>
                        </div>
                        
                        <div class="form-group-submit">
                            <input type="submit" id="auth--login" class="auth--login" value="Login">
                            <input type="submit" id="auth--sign-up" class="auth--sign-up" value="Sign Up">
                        </div>
                    </fieldset>
                </form>
            </section>


            <section class="endorsements--section">
                <form class="endorsement--form" id="endorsement--form">
                    <textarea name="endorsements" id="endorsement-textarea" class="endorsement-post-content" placeholder="Write your endorsement here!" minlength="50" maxlength="400" required></textarea>
                    <input type="text" class="input-from" id="input-from" placeholder="From" maxlength="15" required>
                    <input type="text" class="input-to" id="input-to" placeholder="To" maxlength="15" required>
                    <input type="submit" class="input-publish" value="Publish">
                </form>

                <h2>- Endorsements -</h2>
                <div id="endorsement--posts" class="endorsement--posts">
                    <!--ENDORSEMENTS HERE!-->
                </div>
            </section>
        </div>
    </main>

    <script src="/assets/js/index.js" type="module"></script>
</body>
</html>
