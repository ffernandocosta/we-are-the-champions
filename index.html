<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are the Champions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <main>
        <div class="container">
            <article class="hero--wrapper">
                <img src="/assets/images/Freddie.svg" alt="White logo of Freddie with his hands in the air">
                <h1 class="hero--title">We are the Champions</h1>
            </article>

            <section>
                <form class="endorsement--form">
                    <input type="text" class="input-endorsement" placeholder="Write your endorsement here">
                    <input type="text" class="input-from" placeholder="From">
                    <input type="text" class="input-to" placeholder="To">
                    <input type="submit" class="input-publish" value="Publish">
                </form>
            </section>
        </div>
    </main>
</body>
</html>
